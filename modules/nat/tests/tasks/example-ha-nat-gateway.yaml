platform: linux
inputs:
- name: git
- name: git-pull-requests
  optional: true
outputs:
- name: email
image_resource:
  type: docker-image
  source:
    repository: google/cloud-sdk
    tag: alpine
params:
  git_src:
  git_target:
  service_account_json:
  compute_ssh_key:
  compute_ssh_pub:
  project_id:
  backend_bucket:
  backend_prefix:
  env_name:
  zone:
  example_dir:
  TF_VAR_network_name:
  TF_VAR_region:
  TF_VAR_zone:
  TF_VAR_zone1:
  TF_VAR_zone2:
  TF_VAR_zone3:
run:
  path: bash
  args:
  - -exc
  - |
    set -o pipefail
    SA_JSON=${PWD}/service_account.json
    cat > ${SA_JSON} <<EOF
    $service_account_json
    EOF
    apk add --update jq curl autossh
    gcloud auth activate-service-account --key-file=${SA_JSON}
    gcloud config set project $project_id
    gcloud config set compute/zone $zone

    SSH_KEY=${HOME}/.ssh/google_compute_engine
    mkdir -p ${HOME}/.ssh && chmod 0700 ${HOME}/.ssh
    cat > ${SSH_KEY} <<EOF
    $compute_ssh_key
    EOF
    chmod 0600 ${SSH_KEY}

    SSH_PUB=${HOME}/.ssh/google_compute_engine.pub
    cat > ${SSH_PUB} <<EOF
    $compute_ssh_pub
    EOF

    BASE_DIR=${PWD}

    TEST_DIR=${BASE_DIR}/${git_src}/${example_dir}

    function cleanup {
      cd ${TEST_DIR}/ && terraform destroy -input=false -lock=false -auto-approve
    }
    trap cleanup EXIT

    cd ${git_src}

    # Setup email
    EMAIL=${BASE_DIR}/email
    echo "terraform-google-nat-gateway/${env_name}: Failed to run example" > ${EMAIL}/subject-failed
    git --no-pager show > ${EMAIL}/body-failed

    # Install latest terraform
    curl -sL 	https://goo.gl/UYp3WG | bash
    source ${HOME}/.bashrc
    terraform version

    # Env for terraform google provider
    export GOOGLE_APPLICATION_CREDENTIALS=${SA_JSON}
    export GOOGLE_PROJECT=$project_id

    ### Begin Terraform example test
    cd ${TEST_DIR}

    cat > backend.tf <<EOF
    terraform {
      backend "gcs" {
        bucket     = "${backend_bucket}"
        prefix     = "${backend_prefix}"
      }
    }
    EOF

    # Apply and test function
    function apply_and_run_test() {
      terraform init -no-color -upgrade=true
      terraform workspace select ${env_name} || terraform workspace new ${env_name}
      terraform plan -lock=false -no-color
      terraform apply -no-color -input=false -lock=false -auto-approve | tee ${EMAIL}/body-failed

      export NAT_HOST=$(terraform output nat-host)
      export REMOTE_HOST_URI=$(terraform output remote-host-uri)
      export EXTERNAL_IP_1=$(terraform output ip-nat-zone-1)
      export EXTERNAL_IP_2=$(terraform output ip-nat-zone-2)
      export EXTERNAL_IP_3=$(terraform output ip-nat-zone-3)
      
      echo "" > ${EMAIL}/body-failed
      bash -xe ./test.sh | tee ${EMAIL}/body-failed
    }

    # Run Terraform and tests
    apply_and_run_test

    ### Begin upgrade test
    if [[ "${git_src}" != "${git_target}" ]]; then
      
      PR_TEST_DIR="${BASE_DIR}/${git_target}/${example_dir}"

      # Copy remote backend
      cp "${TEST_DIR}/backend.tf" "${PR_TEST_DIR}/"

      cd ${PR_TEST_DIR}

      ### Upgrade test
      apply_and_run_test
    fi